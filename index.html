<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Library</title>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="apple-touch-icon" href="favicon_io/apple-touch-icon.png">
    <link rel="manifest" href="favicon_io/site.webmanifest">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
</head>
<body>
    <!-- Mobile Header with Hamburger -->
    <header class="mobile-header">
        <button id="mobile-menu-btn" class="mobile-menu-btn" aria-label="Toggle navigation menu">
            <span class="hamburger-icon"></span>
        </button>
        <div class="mobile-header-title">
            <img src="zoho-logo-512.png" alt="Zoho" class="mobile-logo">
            <span id="mobile-title">Training Library</span>
        </div>
    </header>

    <!-- Mobile Navigation Overlay -->
    <div class="mobile-overlay" id="mobile-overlay"></div>

    <div class="app-container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar" id="sidebar" aria-label="Program navigation">
            <div class="sidebar-header">
                <div class="header-title-row">
                    <img src="zoho-logo-512.png" alt="Zoho" class="sidebar-logo">
                    <h1 id="library-title">Training Library</h1>
                </div>
                <button id="dashboard-btn" class="dashboard-btn">
                    <span>üè†</span> Back to Dashboard
                </button>
                <!-- Program Directory Tree -->
                <div id="program-directory" class="program-directory">
                    <!-- Directory tree will be dynamically loaded -->
                </div>
            </div>
            <!-- Sidebar Toggle Button (inside sidebar when open) -->
            <button id="sidebar-toggle" class="sidebar-toggle" aria-label="Toggle sidebar" title="Toggle sidebar (Press [ to toggle)">
                <svg class="toggle-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="15 18 9 12 15 6"></polyline>
                </svg>
            </button>
        </nav>

        <!-- Main Content Area -->
        <main class="content">
            <article class="content-body" id="content-area">
                <!-- Content will be dynamically loaded here -->
                <div class="loading">Loading content...</div>
            </article>

            <!-- Bottom Utility Bar -->
            <div class="utility-bar hidden" id="utility-bar">
                <div class="utility-bar-left">
                    <button class="utility-btn nav-btn" id="utility-prev" aria-label="Previous module">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="15 18 9 12 15 6"></polyline>
                        </svg>
                        <span class="utility-btn-text">Previous</span>
                    </button>
                </div>
                <div class="utility-bar-center">
                    <button class="utility-btn complete-btn" id="utility-complete">
                        <span class="complete-icon">‚óã</span>
                        <span class="complete-text">Mark Complete</span>
                    </button>
                </div>
                <div class="utility-bar-right">
                    <button class="utility-btn nav-btn" id="utility-next" aria-label="Next module">
                        <span class="utility-btn-text">Next</span>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="9 18 15 12 9 6"></polyline>
                        </svg>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- Keyboard Help Panel -->
    <div class="keyboard-help-panel" id="keyboard-help" hidden>
        <div class="keyboard-help-content">
            <h3>Keyboard Shortcuts</h3>
            <div class="shortcut-list">
                <div class="shortcut-item">
                    <kbd>‚Üê</kbd>
                    <span>Previous module</span>
                </div>
                <div class="shortcut-item">
                    <kbd>‚Üí</kbd>
                    <span>Next module</span>
                </div>
                <div class="shortcut-item">
                    <kbd>[</kbd>
                    <span>Toggle sidebar</span>
                </div>
                <div class="shortcut-item">
                    <kbd>Esc</kbd>
                    <span>Close menu</span>
                </div>
                <div class="shortcut-item">
                    <kbd>?</kbd>
                    <span>Show this help</span>
                </div>
            </div>
            <button class="keyboard-help-close" onclick="window.trainingApp.toggleKeyboardHelp()">Got it</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
