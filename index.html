<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Library</title>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="apple-touch-icon" href="favicon_io/apple-touch-icon.png">
    <link rel="manifest" href="favicon_io/site.webmanifest">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
</head>
<body>
    <!-- Mobile Header with Hamburger -->
    <header class="mobile-header">
        <button id="mobile-menu-btn" class="mobile-menu-btn" aria-label="Toggle navigation menu">
            <span class="hamburger-icon"></span>
        </button>
        <div class="mobile-header-title">
            <img src="zoho-logo-512.png" alt="Zoho" class="mobile-logo">
            <span id="mobile-title">Training Library</span>
        </div>
    </header>

    <!-- Mobile Navigation Overlay -->
    <div class="mobile-overlay" id="mobile-overlay"></div>

    <div class="app-container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="header-title-row">
                    <img src="zoho-logo-512.png" alt="Zoho" class="sidebar-logo">
                    <h1 id="library-title">Training Library</h1>
                </div>
                <button id="dashboard-btn" class="dashboard-btn">
                    <span>üè†</span> Back to Dashboard
                </button>
                <div class="program-selector">
                    <label for="program-select">Program:</label>
                    <select id="program-select" class="program-dropdown">
                        <option value="">Loading programs...</option>
                    </select>
                    <!-- Custom dropdown for mobile -->
                    <button type="button" id="custom-dropdown-trigger" class="custom-dropdown-trigger" aria-haspopup="listbox" aria-expanded="false">
                        <span id="custom-dropdown-text">Select a program</span>
                        <svg class="dropdown-arrow" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="sidebar-nav" id="nav-menu">
                <!-- Navigation items will be dynamically loaded -->
            </div>
        </nav>

        <!-- Custom dropdown menu for mobile -->
        <div id="custom-dropdown-menu" class="custom-dropdown-menu" role="listbox" aria-labelledby="custom-dropdown-trigger">
            <div class="custom-dropdown-content">
                <div class="custom-dropdown-header">
                    <h3>Select Program</h3>
                    <button type="button" id="custom-dropdown-close" class="custom-dropdown-close" aria-label="Close program selector">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
                <div id="custom-dropdown-list" class="custom-dropdown-list">
                    <!-- Options will be dynamically loaded -->
                </div>
            </div>
        </div>

        <!-- Main Content Area -->
        <main class="content">
            <div class="content-header">
                <div class="progress-indicator">
                    <span id="current-page">1</span> / <span id="total-pages">1</span>
                </div>
            </div>

            <article class="content-body" id="content-area">
                <!-- Content will be dynamically loaded here -->
                <div class="loading">Loading content...</div>
            </article>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
