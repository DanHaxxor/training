<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Library</title>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="apple-touch-icon" href="favicon_io/apple-touch-icon.png">
    <link rel="manifest" href="favicon_io/site.webmanifest">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
</head>
<body>
    <!-- Mobile Header with Hamburger -->
    <header class="mobile-header">
        <button id="mobile-menu-btn" class="mobile-menu-btn" aria-label="Toggle navigation menu">
            <span class="hamburger-icon"></span>
        </button>
        <div class="mobile-header-title">
            <img src="zoho-logo-512.png" alt="Zoho" class="mobile-logo">
            <span id="mobile-title">Training Library</span>
        </div>
    </header>

    <!-- Mobile Navigation Overlay -->
    <div class="mobile-overlay" id="mobile-overlay"></div>

    <div class="app-container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="header-title-row">
                    <img src="zoho-logo-512.png" alt="Zoho" class="sidebar-logo">
                    <h1 id="library-title">Training Library</h1>
                </div>
                <button id="dashboard-btn" class="dashboard-btn">
                    <span>üè†</span> Back to Dashboard
                </button>
                <!-- Program Directory Tree -->
                <div id="program-directory" class="program-directory">
                    <!-- Directory tree will be dynamically loaded -->
                </div>
            </div>
            <div class="sidebar-nav" id="nav-menu">
                <!-- Navigation items will be dynamically loaded -->
            </div>
        </nav>

        <!-- Main Content Area -->
        <main class="content">
            <div class="content-header">
                <div class="progress-indicator">
                    <span id="current-page">1</span> / <span id="total-pages">1</span>
                </div>
            </div>

            <article class="content-body" id="content-area">
                <!-- Content will be dynamically loaded here -->
                <div class="loading">Loading content...</div>
            </article>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
